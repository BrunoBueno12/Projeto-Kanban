<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estiloLogin.css">
    <title>Logar</title>
</head>

<body>

    

    <div id="quadroLogin">

        <img id="icone" src="./imagem/iconeKanban.png" width="50px" height="50px">

        <img id="img" src="./imagem/kanbanimg.png" width="300px" height="275px">

        <div id="titulo"><h1>KANBAN</h1></div>

        

        <div id="entrada">
            <form action="X" method="post">

            <label for="email">E-mail:</label> 
            <input type="email" name="email" class="inLogin"> 

            <label for="senha">Senha:</label> 
            <input type="password" name="senha" class="inLogin"> 

            <button value="submit" id="botao">Entrar</button>

            </form>
        </div>
    </div>
    
</body>
</html>
